<div class="container">
    <div class="row" ng-repeat="movie in movieList">
        <div class="box col-md-3">
            <img class="poster" ng-src="{{movie.posterUrl}}">
        </div>
        <div class="box col-md-9">
            <div class="description">
                <div>
                    <h3 ng-bind="movie.title"></h3>
                    <span class="tags">Tags : <span ng-bind="movie.genres"></span></span>
                </div>
                <span ng-bind="movie.description | limitSize"></span>
            </div>
            <div class="info">
                <div class="detail">
                    <a href="{{movie.movieUrl}}" target="_blank" class="btn btn-success btn-sm">view in
                        movieLens.org</a>
                    <a href="{{movie.imbdUrl}}" target="_blank" class="btn btn-primary btn-sm">view in tmdb.com</a>
                    <a href="{{movie.tmbdUrl}}" target="_blank" class="btn btn-info btn-sm">view in themoviedb.org</a>
                </div>
                <div class="rating">
                    Rating:
                    <star star-count="{{movie.avgRating}}"></star>
                </div>
            </div>
        </div>
    </div>
</div>
