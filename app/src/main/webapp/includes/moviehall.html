<div class="container">
    <div class="row">
        <div class="row banner">
            <h2>You would like these movies</h2>
            <span class="banner-description">We recommend these movies</span>
        </div>
        <div class="row">
            <div class="col-md-2" ng-repeat="movie in movieRateHighest">
                <div class="thumbnail">
                    <img class="hall-img" ng-src="{{movie.posterUrl}}">

                    <div class="caption">
                        <h4 ng-bind="movie.title"></h4>

                        Rating:
                        <star star-count="{{movie.avgRating}}"></star>
                        <p>
                            <button class="rate-btn btn btn-success btn-block">Let me rate</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row banner">
            <h2>The highest rated movies</h2>
            <span class="banner-description">Everyone loves these movies</span>
        </div>
        <div class="row">
            <div class="col-md-2" ng-repeat="movie in movieRateHighest">
                <div class="thumbnail">
                    <img ng-src="{{movie.posterUrl}}">

                    <div class="caption">
                        <h4 ng-bind="movie.title"></h4>

                        Rating:
                        <star star-count="{{movie.avgRating}}"></star>

                        <p>
                            <button class="rate-btn btn btn-success btn-block">Let me rate</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
