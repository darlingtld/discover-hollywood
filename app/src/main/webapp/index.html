<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discover Hollywood</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/pickfav.css" rel="stylesheet">
</head>
<body ng-controller="IndexController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Discover Hollywood</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div id="search" class="navbar-form navbar-left hidden">
                <div class="form-group">
                    <!--<input type="text" class="form-control" ng-model="keyword" ng-autocomplete="result"-->
                           <!--details="details" options="options">-->
                    <autocomplete ng-model="keyword" data="movies" on-type="updateMovies"></autocomplete>
                    <!--<span class="glyphicon glyphicon-search" style="color: yellow;"></span>-->
                </div>
                <button class="btn btn-success btn-sm" ng-click="search()">search</button>
            </div>
            <div id="signin" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" ng-model="user.username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
                </div>
                <button class="btn btn-success" ng-click="signin()">Sign in</button>
            </div>
            <div id="loginsuccess" class="hidden navbar-form navbar-right">
                Welcome, <span id="username"></span>!
                <button class="logout btn btn-warning btn-sm" ng-click="logout()">Log out</button>
            </div>
        </div>
    </div>
</nav>

<section>
    <ng-view></ng-view>
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="js/autocomplete.js"></script>
<script src="js/index.js"></script>
<script src="js/login/login.js"></script>
<script src="js/pickfav/pickfav.js"></script>
<script src="js/moviehall/moviehall.js"></script>
</body>
</html>
